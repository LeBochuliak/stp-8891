<section class="cookies section" data-cookies>
    <div class="container cookies-container">
        <h2 class="cookies-title">Cookies Policy</h2>
        <p class="cookies-text">
            We use cookies to improve your experience on our website. By
            browsing this website, you agree to our use of cookies.
        </p>
        <div class="cookies-button-wrapper">
            <button
                type="button"
                class="hero-button cookies-button"
                data-action-cookies-accept
            >
                Accept cookies
            </button>
            <button
                type="button"
                class="hero-button cookies-button decline-cookies-button"
                data-action-cookies-decline
            >
                Decline cookies
            </button>
        </div>
    </div>
</section>
